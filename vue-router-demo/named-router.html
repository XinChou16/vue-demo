<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue路由</title>
</head>
<body>
    <div id="app">
     
    </div>

<script src="./js/vue.min.js"></script>
<script src="./js/vue-router.js"></script>
<script>
  const Home = {template: '<div>This is home page</div>'} 
  const About = {template: '<div>This is about page</div>'} 
  const Me = {template: '<div>This is  page</div>'} 

  const router = new VueRouter({
    mode: 'history',
    // base: __dirname,
    routes:[
      {path:'/',name:'home',components: Home},
      {path:'/about',name:'about',components: About},
      {path:'/me/:id',name:'me',components: Me},
    ]
  })

  new Vue({
    router: router,
    template: `
      <div id="app">
        <h1>Named Routes</h1>
        <p>Current route name: {{ $route.name }}</p>
        <ul>
          <li><router-link :to="{ name: 'home' }">home</router-link></li>
          <li><router-link :to="{ name: 'about' }">about</router-link></li>
          <li><router-link :to="{ name: 'me', params: { id: 123 }}">me</router-link></li>
        </ul>
        <router-view class="view"></router-view>
      </div>
    `
  }).$mount('#app')

</script>
</body>
</html>

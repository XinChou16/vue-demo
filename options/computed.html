<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>computed - with obj option</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      template: `
        <div class="box">
          <p>count: {{count}}</p>
          <p>plus: {{plus}}</p>
          <button @click="changeCount">+</button>
          <button @click="setPlus">setPlus</button>
        </div>
      `,
      data: {
        count: 0
      },
      computed: {
        plus: {
          get() {
            return this.count + 1
          },
          set(val) {
            this.count = val - 1
          }
        }
      },
      methods: {
        changeCount() {
          this.count += 1
        },
        setPlus() {
          this.plus = 9
        }
      }
    }).$mount('#app')
  </script>
</body>
</html>

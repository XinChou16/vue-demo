<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-once 指令</title>
</head>
<body>
  <div id="app">
    <p v-once>原始值 {{msg}}</p>
    <p>后面的值 {{msg}}</p>
    <input type="text" v-model="msg">
  </div>
  
  <script src="../js/vue.min.js"></script>
  <script>
   let vue = new Vue({
     el: '#app',
     data:{
       msg:'hello'
     }
   })  
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind 指令</title>
  <style>
    .active{
      background-color: #3cc;
    }
  </style>
</head>
<body>
  <div id="app">
    <a :href="url + '/music' ">link</a>
    <a :href="url">连接</a>
    <a :href="flag ? url : 'http://qq.com' ">连接</a>
  </div>
  
  <script src="../js/vue.min.js"></script>
  <script>
   let app = new Vue({
     el: '#app',
     data:{
       flag: false,
       url:'https://baidu.com',
     }
   })  
  </script>
</body>
</html>

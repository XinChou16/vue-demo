<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text 指令</title>
</head>
<body>
  <div id="app">
    <p>{{msg}} other text</p>
    <p v-text="msg"></p>
  </div>
  
  <script src="../js/vue.min.js"></script>
  <script>
   let app = new Vue({
     el: '#app',
     data:{
       msg:'text text'
     }
   })  
  </script>
</body>
</html>
